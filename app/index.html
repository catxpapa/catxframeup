<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>喵妙框</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <!-- 1. 顶部导航栏 -->
      <header class="top-nav">
        <img src="assets/logo.png" alt="喵妙框 Logo" class="logo" />
        <nav>
          <button id="nav-image" class="nav-button active" data-mode="image">
            1. 图片
          </button>
          <button id="nav-frame" class="nav-button" data-mode="frame">
            2. 边框
          </button>
          <button id="nav-decoration" class="nav-button" data-mode="decoration">
            3. 装饰
          </button>
          <button id="nav-save" class="nav-button" data-mode="save">
            4. 导出
          </button>
        </nav>
      </header>

      <!-- 2. 统一Canvas编辑区 -->
      <main class="main-editor">
        <!-- 图片上传占位符 -->
        <div id="upload-placeholder" class="placeholder- class="upload-hint">将文件拖拽到此处，或</span>
            <div class="upload-buttons-container">
              <button class="upload-button">从本地上传</button>
              <button class="upload-button online-upload">从网盘选择</button>
            </div>
          </div>
        </div>

        <!-- Canvas编辑器容器 -->
        <div id="canvas-editor-container" class="canvas-editor-container" style="display: none;">
          <canvas id="main-canvas" class="main-canvas"></canvas>
          <canvas id="overlay-canvas" class="overlay-canvas"></canvas>
          <div id="canvas-controls" class="canvas-controls">
            <div class="control-handle top-left"></div>
            <div class="control-handle top-right"></div>
            <div class="control-handle bottom-left"></div>
            <div class="control-handle bottom-right"></div>
            <div class="control-handle rotate-handle"></div>
          </div>
        </div>

        <!-- 边框控件 -->
        <div id="border-controls" class="editor-controls">
          <label for="border-width-slider">边框宽度:</label>
          <input
            type="range"
            id="border-width-slider"
            min="1"
            max="25"
            value="10"
            step="0.5"
          />
          <span id="border-width-label">10%</span>
        </div>

        <!-- 装饰控件 -->
        <div id="decoration-controls" class="editor-controls">
          <label for="decoration-scale-slider">装饰缩放:</label>
          <input
            type="range"
            id="decoration-scale-slider"
            min="0.1"
            max="3"
            value="1"
            step="0.1"
          />
          <span id="decoration-scale-label">100%</span>
          
          <label for="decoration-rotation-slider">装饰旋转:</label>
          <input
            type="range"
            id="decoration-rotation-slider"
            min="0"
            max="360"
            value="0"
            step="5"
          />
          <span id="decoration-rotation-label">0°</span>
          
          <button id="delete-decoration-btn" class="delete-btn">删除装饰</button>
        </div>

        <!-- 保存选项 -->
        <div id="save-options" class="save-options">
          <button>保存到网盘</button>
          <button>下载到本地</button>
          <button id="copy-to-clipboard-btn">复制到剪贴板</button>
        </div>
      </main>

      <!-- 3. 底部素材栏 -->
      <footer class="bottom-assets">
        <!-- 图片素材 -->
        <div id="assets-image" class="assets-view active">
          <div class="asset-item image-asset-item" data-image-src="assets/testimg.png">
            <img src="assets/testimg.png" alt="历史图片" />
          </div>
          <div class="asset-item image-asset-item" data-image-src="assets/testimg.png">
            <img src="assets/testimg.png" alt="历史图片" />
          </div>
        </div>
        <!-- 边框素材 -->
        <div id="assets-frame" class="assets-view">
          <div class="asset-item frame-asset-item" data-border-id="0">
            <img src="assets/frames/0/frame.png" alt="边框样式1" />
          </div>
          <div class="asset-item frame-asset-item" data-border-id="1">
            <img src="assets/frames/1/frame.png" alt="边框样式2" />
          </div>
          <div class="asset-item frame-asset-item" data-border-id="2">
            <img src="assets/frames/2/frame.png" alt="边框样式3" />
          </div>
        </div>
        <!-- 装饰素材 -->
        <div id="assets-decoration" class="assets-view">
          <div class="asset-item decoration-asset-item" data-decoration-id="0">
            <img src="assets/decos/0/deco.png" alt="装饰样式1" />
          </div>
          <div class="asset-item decoration-asset-item" data-decoration-id="1">
            <img src="assets/decos/1/deco.png" alt="装饰样式2" />
          </div>
          <div class="asset-item decoration-asset-item" data-decoration-id="2">
            <img src="assets/decos/2/deco.png" alt="装饰样式3" />
          </div>
        </div>
        <!-- 保存/历史作品 -->
        <div id="assets-save" class="assets-view">
          <div class="asset-item">
            <img src="assets/testimg.png" alt="历史作品" />
          </div>
          <div class="asset-item">
            <img src="assets/testimg.png" alt="历史作品" />
          </div>
        </div>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
