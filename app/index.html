<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>喵妙框</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-nav">
        <button id="step-image" class="active">1. 图片</button>
        <button id="step-frame">2. 边框</button>
        <button id="step-decoration">3. 装饰</button>
        <button id="step-save">4. 保存</button>
    </header>

    <main class="editor-area">
        <div id="image-selection-view">
            <h3>选择图片</h3>
            <!-- 懒猫网盘文件选择器按钮 -->
            <button id="select-from-drive">从懒猫网盘选择</button>
            <button id="upload-local">本地上传</button>
        </div>
        <canvas id="main-canvas" style="display: none;"></canvas>
    </main>

    <footer class="material-bar">
        <!-- 素材将通过JS动态加载到这里 -->
    </footer>

    <!-- 引入懒猫官方文件选择器插件 -->
    <!-- 注意：请根据官方文档确认最新的引入方式，这里是一个示例 -->
    <script src="https://unpkg.com/@lazycatcloud/lzc-file-pickers@latest/dist/index.global.js"></script>
    <script src="script.js"></script>
</body>
</html>
